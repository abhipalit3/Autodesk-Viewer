<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speckle 3D Model Viewer</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        #viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <script src="https://unpkg.com/@speckle/viewer@latest"></script>
    <script>
        const viewerContainer = document.getElementById('viewer');
        const viewer = new Speckle.Viewer({
            container: viewerContainer,
            showStats: false,
        });

        const url = 'https://speckle.xyz/streams/a8adb1ab64/commits/latest';

        viewer.load(url)
            .then(() => {
                console.log('Model loaded successfully!');
            })
            .catch(err => {
                console.error('Error loading model:', err);
            });

        viewer.on('load-complete', () => {
            console.log('Model load complete!');
        });
    </script>
</body>
</html>
